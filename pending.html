<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.peding{
			width: 50px;
			height: 50px;
			border: 10px solid aquamarine;
			border-top:10px solid antiquewhite ;
			border-radius: 50%;
			animation: spin 0.4s infinite linear;
			
			
		}
		 @keyframes spin {
		       from{
		           transform: rotate(0deg)
		       }
		       to{
		           transform: rotate(360deg)
		       }
		       
		   }
	</style>
	<body>
		<div class="peding"></div>
	</body>
</html>
